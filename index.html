<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Generador de Colores</title>
        <script src="https://unpkg.com/vue@next"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app">
            <div class="area" :style="setColor">
                <div class="cuadro">
                    <h1>{{title}}</h1>
                    <form>
                        <label><input type="color" v-model="fcolor"></label>
                        <label><input type="color" v-model="scolor"></label>
                        <label><input type="color" v-model="tcolor"></label>
                    </form>

                    <p>Color 1: {{fcolor}}</p>
                    <p>Color 2: {{scolor}}</p>
                    <p>Color 3: {{tcolor}}</p>
                    <form>
                        <label>
                            <input class="muestra" type="text" :value="setColor">
                        </label>
                    </form>
                    <form>
                      <label>
                        <input type="radio" value="1" v-model.number="orientation">Right
                    </label>
                        <label>
                     <input type="radio" value="2" v-model.number="orientation">Left
                     </label>
                     <label>
                        <input type="radio" value="3" v-model.number="orientation">Top
                    </label>
                     <label>
                        <input type="radio" value="4" v-model.number="orientation"/>Bottom
                      </label>
                    </form>
                </div>
            </div>
        </div>

        <script src="main.js" type="text/javascript">
        </script>
        <script src="mountApp.js" type="text/javascript">
        </script>
    </body>
</html>
